# ~/.config/starship.toml
[line_break]
disabled = true


# Remove the "❯" symbol in the prompt
[character]                     
success_symbol = " [](green)"       #No success_symbol
error_symbol = " [✗](bold red)"     #error_symbol in red


[username]
symbol = "@"
format = "[➜ ](red)[$user]($style)[@](cyan)"
style_user = "bold green"
show_always = true 


#[battery]
#full_symbol = "🔋"
#charging_symbol = "🔌"
#discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"


[cmd_duration]
min_time = 100_000  # Show command duration over 100,000 milliseconds
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[hostname]
ssh_only = false
format = "[$hostname in]($style) "
trim_at = "-"
style = "bold green"
disabled = false

#[status]
#symbol = "@"
#format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
#map_symbol = true
#disabled = false

